<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="top__nav">
      <div class="lives">
        <div class="live"></div>
        <div class="live"></div>
        <div class="live"></div>
      </div>
      <div class="accuracy">Accuracy: <span id="accuracy">0%</span></div>
      <div class="hits">Hits : <span id="hits">0</span></div>
    </div>
    <div class="game__board">
      <div id="advice">Adjust Difficulty and Aim Size Before Start</div>
      <button class="btn" id="start">START</button>
      <h2 class="game__over dn">GameOver</h2>
      <div class="over__hits__accuracy dn">
        <div>Hits : <span id="hits__over">0</span></div>
        <div>Accuracy : <span id="accuracy__over">0%</span></div>
      </div>
      <button class="btn restart dn">RESTART</button>
      <!-- <div class="circle"></div> -->
    </div>
    <div class="bottom__nav">
      <button class="btn restart dn">RESTART</button>
      <div class="difficulty">
        <h2>Difficulty</h2>
        <button class="btn" id="decrease__difficulty">-</button>
        <span id="difficulty__number">1</span>
        <button class="btn" id="increase__difficulty">+</button>
      </div>
      <div class="aim__size">
        <h2>Aim Size</h2>
        <button class="btn" id="decrease__aim__size">-</button>
        <span id="aim__size__number">3</span>
        <button class="btn" id="increase__aim__size">+</button>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
